<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/reg.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creations!</h1>
    <img th:src="@{/images/PizzaCloud.png}" width="400" height="300"/>
    <a th:href="@{/design}" id="another">Design another taco</a><br/>
    <div th:if="${#fields.hasErrors()}">
<span class="validationError">
Please correct the problems below and resubmit.
</span>
    </div>
    <h3>Deliver my taco masterpieces to...</h3>
    <div class="field">
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{deliveryName}"/> <!-- th:value for autocomplete-->
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">Name Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="street">Street address: </label>
        <input id="street" type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">Street Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="city">City: </label>
        <input id="city" type="text" th:field="*{deliveryCity}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">City Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="state">State: </label>
        <input id="state" type="text" th:field="*{deliveryState}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">State Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="zip">Zip code: </label>
        <input id="zip" type="text" th:field="*{deliveryZip}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">Zip Error</span>
        <br/>
    </div>
    <h3>Here's how I'll pay...</h3>
    <div class="field">
        <label for="ccNumber">Credit Card #: </label>
        <input id="ccNumber" type="text" th:field="*{ccNumber}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="ccExpiration">Expiration: </label>
        <input id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">Expiration Error</span>
        <br/>
    </div>
    <div class="field">
        <label for="ccCVV">CVV: </label>
        <input id="ccCVV" type="text" th:field="*{ccCVV}"/>
        <span class="validationError"
              th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CVV Error</span>
        <br/>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <input type="submit" value="Submit order"/>
</form>
<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
