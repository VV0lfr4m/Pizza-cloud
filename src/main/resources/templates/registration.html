<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pizza Cloud</title>
    <link rel="stylesheet" th:href="@{/reg.css}">
</head>

<body>
<h1>Register</h1>

<form method="post" th:action="@{/register}" th:object="${form}"><!--th:object="${form}"-->

    <div th:if="${#fields.hasErrors()}">
<span class="validationError">
Please correct the problems below and resubmit.
</span>
    </div>

    <label for="username">Username: </label>
    <input id="username" type="text" th:field="*{username}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('username')}"
          th:errors="*{username}">Name Error</span><br/> <!--name="username"-->

    <label for="password">Password: </label>
    <input id="password" type="password" th:field="*{password}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}">Password Error</span><br/>

    <label for="confirm">Confirm password: </label>
    <input id="confirm" type="password" th:field="*{confirmPass}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('confirmPass')}"
          th:errors="*{confirmPass}">Confirm Error</span><br/>

    <label for="fullName">Full name: </label>
    <input id="fullName" type="text" th:field="*{fullName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('fullName')}"
          th:errors="*{fullName}">Full name Error</span><br/><!--th:field="*{fullName}"-->

    <label for="street">Street: </label>
    <input id="street" type="text" th:field="*{street}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street Error</span><br/>

    <label for="city">City: </label>
    <input id="city" type="text" th:field="*{city}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City Error</span><br/>

    <label for="state">State: </label>
    <input id="state" type="text" th:field="*{state}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('state')}"
          th:errors="*{state}">State Error</span><br/>

    <label for="zip">Zip: </label>
    <input id="zip" type="text" th:field="*{zip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('zip')}"
          th:errors="*{zip}">Zip Error</span><br/>

    <label for="phone">Phone: </label>
    <input id="phone" type="text" th:field="*{phone}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('phone')}"
          th:errors="*{phone}">Phone Error</span><br/>


    <input type="submit" value="Register"/>
</form>
</body>
</html>
